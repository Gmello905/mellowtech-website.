
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MellowTecH Company (Pty) Ltd</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    header {
      padding: 50px 20px 20px;
    }
    h1 {
      color: #00ffff;
      font-size: 48px;
      margin-bottom: 10px;
    }
    h2.tagline {
      font-size: 24px;
      margin-top: 10px;
      color: #ccc;
    }
    p.slogan {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }
    section.contact {
      margin-top: 50px;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #00ffff;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #00f;
      color: #fff;
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
      padding-bottom: 20px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>MellowTecH Company</h1>
  <h2 class="tagline">(Pty) Ltd</h2>
  <p class="slogan">Fintech and Cybersecurity Specialists - We Fight Cyber Attacks!</p>
</header>

<section class="contact">
  <h2>Contact Us</h2>
  <p>Have a project in mind? Let's innovate together!</p>
  <p><strong>Email:</strong> <a href="mailto:Info@MellowTech.com" style="color: #00ffff;">Info@MellowTech.com</a></p>
  <p><strong>Phone:</strong> <a href="tel:0828621375" style="color: #00ffff;">082 862 1375</a></p>

  <form action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message or Project Details" required></textarea>
    <button type="submit" class="btn">Submit</button>
  </form>
</section>

<footer>
  &copy; 2025 MellowTecH Company (Pty) Ltd. All rights reserved.
</footer>

</body>
</html>
